<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Gifts</h1>

        <form id="form-gift" class="row g-3 mb4">
            <div class="col-bd-4">
                <input type="text" id="gift" class="form-control" placeholder="nombre del Gift" required>
            </div>
            <div class="col-bd-2">
                <input type="text" id="tipo" class="form-control" placeholder="Tipo" required>
            </div>
            <div class="col-bd-2">
                <input type="text" id="tiempo" class="form-control" placeholder="Tiempo" required>
            </div>
            <div class="col-bd-2">
                <input type="text" id="precio" class="form-control" placeholder="Precio" required>
            </div>
            <div class="col-bd-2">
                <input type="text" id="imagen" class="form-control" placeholder="URL imagen">
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-warning">Agregar</button>
            </div>
        </form>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Gift</th>
                    <th>Tipo</th>
                    <th>Tiempo</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla">

            </tbody>
        </table>
    </div>

    <div class="modal fade" id="modal-gift" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="form-modal" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar</h5>
                    <button type="button" class="btn-close" data-bs-dismis="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="gift-modal" class="form-control mb-2" placeholder="Nombre" required>
                    <input type="text" id="tipo-modal" class="form-control mb-2" placeholder="Tipo" required>
                    <input type="text" id="tiempo-modal" class="form-control mb-2" placeholder="Tiempo" required>
                    <input type="number" id="precio-modal" class="form-control mb-2" placeholder="Precio" required>
                    <input type="text" id="imagen-modal" class="form-control mb-2" placeholder="URL Imagen">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning">Actualizar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js" type="module"></script>
</body>

</html>
